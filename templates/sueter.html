{% extends 'layout.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <h1 class="my-4">Sueteres</h1>
            <div class="list-group">
                <a href="/camisa" class="list-group-item">Camisas</a>
                <a href="/franela" class="list-group-item">Franelas</a>
                <a href="/chemise" class="list-group-item">Chemises</a>
                <a href="/traje" class="list-group-item">Trajes</a>
                <a href="/corbata" class="list-group-item">Corbatas</a>
                <a href="/pantalon" class="list-group-item">Pantalones</a>
                <a href="/sueter" class="list-group-item active">Sueteres</a>
                <a href="/jean" class="list-group-item">Jeans</a>
            </div>
        </div>

        <div class="col-lg-9">
            {% include 'includes/_flashmsg.html' %}
            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>

                </ol>
                <div class="carousel-inner" role="listbox" style="max-height: 300px">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="/static/image/other/background1.jpg"
                             width="1100" height="300">>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="/static/image/other/background2.jpg" width="1100"
                             height="300">>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="/static/image/other/background3.jpg"
                             width="1100" height="300">>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="/static/image/other/background4.jpg"
                             width="1100" height="300">>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="/static/image/other/background5.jpg"
                             width="1100" height="300">>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Siguiente</span>
                </a>
            </div>

            <div class="row">
                {% for product in sueteres %}
                <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 mb-4">
                    <div class="card h-100">
                        <a href="/sueter?view={{product.id}}">
                            <div class="card-img-top"
                                 style="background: url('static/image/product/{{product.category}}/{{product.picture}}'); background-repeat:no-repeat; background-size: cover; height:200px;width:100% "></div>
                        </a>
                        <div class="card-body">
                            <h5 class="card-title">
                                <a style="color: #000000;" href="/sueter?view={{product.id}}">{{ product.pName}}</a>
                            </h5>
                            <h4>${{product.price}}</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
