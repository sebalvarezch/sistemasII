<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tintoreria Elegante</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/ico" href="{{ url_for('static', filename='image/other/logo.ico') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <style>
      #gradiente {
        background: #B79891;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #94716B, #B79891);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #94716B, #B79891); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }
      h4 {font-weight: bold;}

    </style>
    <body style="background-image: url({{ url_for('static', filename='image/') }}); margin-top: 57px">
      <div  id="gradiente">
        {% include 'includes/_navbar.html' %}
        <div class="container" style="display: flex;
          align-items: center;
          justify-content: center;
          min-height: 70vh;">
            {% block body %}  {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
      </div>
    </body>
    {% include 'includes/_footer.html' %}
</html>
